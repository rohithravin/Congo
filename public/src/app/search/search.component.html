  <link  rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">



  <div  class="grid-container">
    <div  class="Filter">
      <form>
        <div class="centerFilter">
          <h4  align="center">Ratings:</h4>
          <label class="switch"><input type="checkbox" (click)="setFiveStarFilter()" > <div></div></label>
           &nbsp;
           <label>5 Stars</label>
          <br/>
         <label class="switch"><input type="checkbox" (click)="setThreeFourStarFilter()"/> <div></div></label>
         &nbsp;
          <label>3-4 Stars</label>
          <br/>
          <label class="switch"><input type="checkbox" (click)="setOneTwoStarFilter()"/> <div></div></label>
          &nbsp;
          <label>1-2 Stars</label>
          </div>
          <br/>
      <div class="centerFilter">
          <h4 align="center">OrderBy:</h4>
          <br/>
          <label class="switch"><input type="checkbox" (click)="setPopularFilter()"/> <div></div></label>
          &nbsp;
          <label>Popular</label>
          <br/>
          <label class="switch"><input type="checkbox" (click)="setLowHighFilter()"/> <div></div></label>
          &nbsp;
          <label>Low-High</label>
          <br/>
          <label class="switch"><input type="checkbox" (click)="setHighLowFilter()" /> <div></div>
          </label>
          &nbsp;
          <label>High-Low</label>
          </div>
          <br/>
      <a class="button" (click)="searchFilter()">Apply</a>
      </form>
  </div>

  <div class="Pagenumbers">
    <div class="area-overlap prev">
      <a class="button" href="#">Prev</a>
      </div>
      <div class="next">
      <a class="button" href="#">Next</a>
      </div>
      <div class="showPage">
      <h4>Results:</h4>
     </div>
  </div>

  <div class="DisplayContent">
    <div class="NumberResult">
      <div class="area-overlap number">
      <h4>Number Results:</h4>
      </div>
      <div class="showNumber">
      <label>1</label>
      </div>
      <div class="per">
      <h4>per page</h4>
    </div>
  </div>

  <div class="Products">
    <div id="wrap">
      <div id="columns" class="columns_3" *ngFor="let product of products">
        
        <figure>
          <div class="priceContainer">
            <span class="price" style="font-weight: bold">${{product['price']}}</span>
            </div>
            <img src="{{product['images'][0]}}" style="width: 250px; height: 250px;">
            <figcaption>{{product['name']}}</figcaption>

            <div style="text-align: center">
            <span class="fa fa-star {{star}}"></span>
            <span class="fa fa-star {{star}}"></span>
            <span class="fa fa-star {{star}}"></span>
            <span class="fa fa-star {{star}}"></span>
            <span class="fa fa-star {{star}}"></span>
          </div>
        <a class="button" href="#" [routerLink]="['/product',product['_id']]">Buy Now</a>
        </figure>

              </div>
      </div>
    </div>
