<form>
  <h2>{{addEditTitle}} Product</h2>
  <label for="prod_name">Product Name</label>
  <input type='text' name='prod_name' placeholder='name' [(ngModel)]='newProduct.name'>
    <div class="row">
    <p class="red" *ngIf=showErr_name>Enter a name.</p>
    </div>
    <div class="col" style="text-align: center;">
        <label>Description</label>
            <textarea [(ngModel)]='newProduct.description' rows="4" cols="30" name='newProduct.description' >Value</textarea>
    </div>

 <label>Add Images</label>
 <div class="row" >
        <!-- <input type='text' name='image' placeholder='image'  [(ngModel)]='images[0]'> -->
    <input type='text' name='image' placeholder='image'  [(ngModel)]='newProduct.image'>
 </div>
 <p class="red" *ngIf=showErr_image>Enter image url.</p>


  <input type='text' name='price' placeholder='$' [(ngModel)]='newProduct.price'>
  <p class="red" *ngIf=showErr_price>Enter price.</p>
  <input type='text' name='size' placeholder='size' [(ngModel)]='newProduct.size'>
  <p class="red" *ngIf=showErr_size>Enter sizes as comma seperated list.</p>
  <label for="sizes"><small class="form-text text-danger">Small, medium, or large</small></label>


  <input type='text' name='color' placeholder='color' [(ngModel)]='newProduct.color'>
  <p class="red" *ngIf=showErr_color>Enter colors as comma seperated list.</p>

  <input type='text' name='tag' placeholder='tag' [(ngModel)]='newProduct.tag'>
  <!--<label for="multiple_tags">Separate multiple tags by a comma ","</label><-->
  <p class="red" *ngIf=showErr_tag>Enter tags as comma seperated list.</p>
  <label for="multiple_tags">Separate tags by space, NO COMMAS.</label>

  <div class="red" style="margin-left: 170px;" >
    <select [(ngModel)]='newProduct.category' [ngModelOptions]="{standalone: true}">
      <option value="" selected disabled hidden>Choose Categories</option>
      <option value="Technology">Technology</option>
      <option value="Video Games">Video Games</option>
      <option value="Clothing">Clothing</option>
      <option value="Food">Food</option>
      <option value="Furniture">Furniture</option>
      <option value="Hardware">Hardware</option>
      <option value="Sports">Sports</option>
      <option value="Music">Music</option>
      <option value="Labratory">Labratory</option>
      <option value="Other">Other</option>
    </select>
  </div>
  <p class="red" *ngIf=showErr_category>Enter category.</p>
  <button *ngIf='edit==false' (click)='createProduct()'>Create</button>
  <button *ngIf='edit' (click)='editProduct()'>Make Changes</button>
</form>
