<main>

  <input id="tab1" type="radio" name="tabs" checked>
  <label for="tab1">Add Product</label>

  <input id="tab2" type="radio" name="tabs">
  <label for="tab2">Edit Product</label>

  <input id="tab3" type="radio" name="tabs">
  <label for="tab3">Remove Product</label>

  <!-- Add Product -->
  <section id="content1">
    <div class="text-input">
      <input type="text" id="input1" placeholder="Enter product name here">
      <label for="input1">Product</label>
    </div>
    <div class="text-input2">
      <input type="textarea" id="input1" placeholder="Enter product description here">
      <label for="input1">Description</label>
    </div>
    <div class="text-input">
      <input type="text" id="input1" placeholder="Enter product price here (in $)">
      <label for="input1">Price</label>
    </div>
    <div class="text-input">
      <input type="text" id="input1" placeholder="Enter url/jpg for product picture here">
      <label for="input1">Picture</label>
    </div>
  </section>

  <!-- Edit Product -->
  <section id="content2">
    <div class="text-input">
      <input type="text" id="input1" placeholder="Change product name">
      <label for="input1">Product</label>
    </div>
    <div class="text-input2">
      <input type="textarea" id="input1" placeholder="Change product description">
      <label for="input1">Description</label>
    </div>
    <div class="text-input">
      <input type="text" id="input1" placeholder="Change product price">
      <label for="input1">Price</label>
    </div>
    <div class="text-input">
      <input type="text" id="input1" placeholder="Change product picture">
      <label for="input1">Picture</label>
    </div>
  </section>

  <!-- Remove Product -->
  <section id="content3">
    <div class="text-input">
      <input type="text" id="input1" placeholder="Enter product name to remove">
      <label for="input1">Product</label>
    </div>
  </section>

</main>
