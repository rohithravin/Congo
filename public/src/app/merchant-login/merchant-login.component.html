<section>
  <div class="login-clean" style="background-color: #ffffff;">
        <form method="post" style="padding-top: 25px;padding-bottom: 25px;background-color: rgba(198,160,12,0.5);">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><img class="img-fluid panel-title-image" src="assets/img/Congo%20Logo.png"></div>
            <small class="form-text text-danger" style="margin-bottom: 10px;" *ngIf=showErr_showErr>{{errMessage}}</small>
            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="License #" [(ngModel)]='license'></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password" [(ngModel)]='password'></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="background-color: #373737;" (click)="loginButton()">Log In</button>
              <a href="#" class="forgot" style="margin-top: 10px;color: #404040;"><span style="text-decoration: underline;">Forgot your license # or password?</span></a>
                <a
                    href="#" class="forgot" style="margin: 0px;margin-top: 10px;color: #404040;" [routerLink]="['/merchant/register']"><span style="text-decoration: underline;">Want to become a Congo Merchant?</span></a>
            </div>
        </form>
    </div>
  <section>
