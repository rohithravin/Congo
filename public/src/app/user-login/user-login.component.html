<section>
  <div class="login-clean" style="background-color: #ffffff;">
        <form method="post" style="padding-bottom: 25px;padding-top: 25px;background-color: #eeeeee;">
            <h2 class="sr-only">Login Form</h2>
            <h4 style="color:red;"  *ngIf=showErr >{{errMessage}}</h4>
            <div class="illustration"><img class="img-fluid panel-title-image" src="assets/img/Congo%20Logo.png"></div>
            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email or Username" [ngModelOptions]="{standalone: true}" [(ngModel)]='email'></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password" [ngModelOptions]="{standalone: true}" [(ngModel)]='password'></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="background-color: rgba(198,160,12,0.89);" (click)="loginButton()">Log In</button></div><a href="#" class="forgot" style="margin-bottom: 12px;color: rgba(198,160,12,0.89);"><span style="text-decoration: underline;">Forgot your email or password?</span></a>
            <a
                href="#" class="forgot" style="margin-top: 0px;color: rgba(198,160,12,0.89);"><span style="text-decoration: underline;">Not a Congo member?</span></a>
        </form>
    </div>
</section>
