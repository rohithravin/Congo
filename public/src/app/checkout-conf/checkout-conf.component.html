<section  style="background-color: #ffffff;">
  <div class="features-boxed" style="background-color: #fffefe;">
          <div class="container" style="background-color: #ffffff;">
              <div class="intro">
                  <h2 class="text-center">PAYMENT SUCCESSFUL!</h2>
              </div>
              <div class="row justify-content-center features">
                  <div class="col-sm-6 col-md-5 col-lg-4 item">
                      <div class="box box2" style="background-color: #f1f0f0;">
                          <h3 class="name">Order Confirmed!</h3>
                          <p class="description">Thanks for shopping! Your order will be shipping soon! Hope to see you soon :)&nbsp;</p><a class="learn-more" style="color: #aa8e0a;">Track Order »</a></div>
                  </div>
                  <div class="col-sm-6 col-md-5 col-lg-4 item">
                      <div class="box box2" style="background-color: rgb(241,240,240);">
                          <h3 class="text-center name">Order: {{orderID}}</h3>
                          <div class="row">
                              <div class="col" style="height: 25px;">
                                  <p class="text-right">Sub-total:</p>
                              </div>
                              <div class="col" style="height: 25px;">
                                  <p>${{subTotal}}</p>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col" style="height: 25px;">
                                  <p class="text-right">Shipping:</p>
                              </div>
                              <div class="col" style="height: 25px;">
                                  <p>${{shipping}}</p>
                              </div>
                          </div>
                          <div class="row" style="height: 40px;">
                              <div class="col" style="height: 25px;">
                                  <p class="text-right">Total:</p>
                              </div>
                              <div class="col">
                                  <p>${{total}}</p>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col"><a [routerLink]="['/orders']" class="learn-more" style="color: #aa8e0a;">View Order »</a></div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
</section>
